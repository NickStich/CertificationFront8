<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #certificationForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" [(ngModel)]="certification.title" class="form-control" id="title" name="title"
          placeholder="Enter the title" required #title="ngModel">
      </div>
      <div [hidden]="!title.pristine" class="alert alert-danger">Title is required</div>


      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="certification.name" class="form-control" id="name" name="name"
          placeholder="Enter the name" required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>

      <div class="form-group">
        <label for="category">Category</label><br>
        <select class="form-control" id="category" name="category" [(ngModel)]="certification.category"
          (change)="selectChangeHandler($event)">
          <option selected> Select category </option>
          <option value="CATEGORY1">CATEGORY1</option>
          <option value="CATEGORY2">CATEGORY2</option>
          <option value="CATEGORY3">CATEGORY3</option>
          <option value="CATEGORY4">CATEGORY4</option>
        </select>
        <div class="alert alert-danger" *ngIf="validy()">
          Field is required
        </div>
      </div>

      <div class="form-group">
        <label for="quarter">Quarter</label><br>
        <select class="form-control" id="quarter" name="quarter" [(ngModel)]="certification.quarter"
          (change)="selectQuarterHandler($event)">
          <option selected> Select quarter </option>
          <option value="Q1">Q1</option>
          <option value="Q2">Q2</option>
          <option value="Q3">Q3</option>
          <option value="Q4">Q4</option>
        </select>
        <div class="alert alert-danger" *ngIf="validyQuarter()">
          Field is required
        </div>
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" [(ngModel)]="certification.price" class="form-control" id="price" name="price"
          placeholder="Enter the price" required #price="ngModel">
      </div>
      <div [hidden]="!price.pristine" class="alert alert-danger">Price is required</div>

      <div class="form-group">
        <label for="justification">Justification</label>
        <input type="text" [(ngModel)]="certification.justification" class="form-control" id="justification"
          name="justification" placeholder="Enter the justification" required #justification="ngModel">
      </div>
      <div [hidden]="!justification.pristine" class="alert alert-danger">Justification is required</div>


      <div class="form-group">
        <label for="status">Status</label><br>
        <select class="form-control" id="status" name="status" [(ngModel)]="certification.status"
          (change)="selectStatusHandler($event)">
          <option selected> Select status </option>
          <option value="Approved">Approved</option>
          <option value="Pending">Pending</option>
          <option value="Rejected">Rejected</option>
        </select>
        <div class="alert alert-danger" *ngIf="validyStatus()">
          Field is required
        </div>
      </div>

      <button type="submit" [disabled]="!certificationForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
